<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Pizzalution</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="pizzalution-style.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="home container-fluid">
    <div class="row">
      <div class="opacity"></div>
      <img src="images/pizza-stock.jpg">
    </div>
    <div class="row">
      <div class="space col-md-12"></div>
    </div>
    <div class="row">
      <div class="name col-md-12">PIZZALUTION</div>
      <div class="slogan col-md-12"><p>Your solution to the perfect pizza</p></div>
      <div class="button col-md-12"><button type="button" class="btn btn-danger">Build Your Pizza</button></div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="size col-md-12">Choose Your Size</div>
      <div class="btn-group btn-group-justified" role="group">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-danger">Small</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-danger">Medium</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-danger">Large</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-danger">X-Large</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="size col-md-12">Choose Your Sauce</div>
      <div class="btn-group btn-group-justified" role="group">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-danger">Marinara</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-danger">BBQ</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-danger">Ranch</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-danger">None</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="size col-md-12">Choose Your Meats</div>
      <div class="btn-group btn-group-justified" data-toggle="buttons">
        <label class="btn btn-danger">
          <input type="checkbox" autocomplete="off"> Pepperoni
        </label>
        <label class="btn btn-danger">
          <input type="checkbox" autocomplete="off"> Ham
        </label>
        <label class="btn btn-danger">
          <input type="checkbox" autocomplete="off"> Bacon
        </label>
        <label class="btn btn-danger">
          <input type="checkbox" autocomplete="off"> Sausage
        </label>
      </div>
      <div class="btn-group btn-group-justified" data-toggle="buttons">
        <label class="btn btn-danger">
          <input type="checkbox" autocomplete="off"> Spicy Sausage
        </label>
        <label class="btn btn-danger">
          <input type="checkbox" autocomplete="off"> Anchovies
        </label>
        <label class="btn btn-danger">
          <input type="checkbox" autocomplete="off"> Chicken
        </label>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="size col-md-12">Choose Your Veggies</div>
      <div class="btn-group btn-group-justified" data-toggle="buttons">
        <label class="btn btn-danger">
          <input type="checkbox" autocomplete="off"> Mushrooms
        </label>
        <label class="btn btn-danger">
          <input type="checkbox" autocomplete="off"> Peppers
        </label>
        <label class="btn btn-danger">
          <input type="checkbox" autocomplete="off"> Pineapple
        </label>
        <label class="btn btn-danger">
          <input type="checkbox" autocomplete="off"> Black Olives
        </label>
      </div>
      <div class="btn-group btn-group-justified" data-toggle="buttons">
        <label class="btn btn-danger">
          <input type="checkbox" autocomplete="off"> Tomatoes
        </label>
        <label class="btn btn-danger">
          <input type="checkbox" autocomplete="off"> Jalapenos
        </label>
        <label class="btn btn-danger">
          <input type="checkbox" autocomplete="off"> Onion
        </label>
      </div>
    </div>
  </div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
